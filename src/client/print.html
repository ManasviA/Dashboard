 <div id="page-content ">
   <div class="container">
     <div class="printonly">
     <h1 class="no-margin-top">Tessol</h1>
    <h4>Temperature Report</h4>
    <table class="table">
        <tr>
            <th>Report Name : Temperature</th>
            <th id="deviceid"></th>
        </tr>
        <tr>
            <th colspan="2" id="daterange"></th>

     </div>

 </div>
 <div id="page-content">
   <div class="container">
     <div class="printonly">
   <h1 class="no-margin-top">Tessol</h1>
    <h4>Temperature Report</h4>
    <table class="table">
        <tr>
            <th>Report Name : Temperature</th>
            <th id="deviceid"></th>
        </tr>
        <tr>
            <th colspan="2" id="daterange"></th>
        </tr>
    </table>
    </div>
    <hr/>
    <div id="dev_table">
    </div>
   </div>
 </div>
 <script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var devdata;

    $.post('/svc/core/api/device/history/json'+'?token='+getParameterByName("token"),{
      "device_id":getParameterByName("id"),
      "from_timestamp":getParameterByName("from"),
      "to_timestamp":getParameterByName("to")
    } , function(response) {
      data=response;
      //console.log(data);
      devdata=data;
      $('#deviceid').text('Device ID : '+getParameterByName("id"));
      $('#daterange').html('<span>Report generated from : '+moment(getParameterByName("from")).format('MMMM Do YYYY, h:mm:ss a')+
      ' to '+moment(getParameterByName("to")).format('MMMM Do YYYY, h:mm:ss a')+
      '</span>');

      $("#min .rt").text(_(data.historic_logs).map(function(data) {
        return data.payload.rt;
      }).min());
      $("#min .pt").text(_(data.historic_logs).map(function(data) {
        return data.payload.pt;
      }).min());
      $("#min .ct").text(_(data.historic_logs).map(function(data) {
        return data.payload.ct;
      }).min());

      $("#max .rt").text(_(data.historic_logs).map(function(data) {
        return data.payload.rt;
      }).max());
      $("#max .pt").text(_(data.historic_logs).map(function(data) {
        return data.payload.pt;
      }).max());
      $("#max .ct").text(_(data.historic_logs).map(function(data) {
        return data.payload.ct;
      }).max());


      function average(acc, ele, index) {
            console.log("acc",acc);
            console.log("ele",ele);
            console.log("return",(acc + ele) / (index + 1));
            return (acc + ele) / (index + 1);
        }
      $("#avg .rt").text((_(data.historic_logs).map(function(data) {
        return data.payload.rt;
      }).sum()/data.historic_logs.length).toFixed(1));
      $("#avg .pt").text((_(data.historic_logs).map(function(data) {
        return data.payload.pt;
      }).sum()/data.historic_logs.length).toFixed(1));
      $("#avg .ct").text((_(data.historic_logs).map(function(data) {
        return data.payload.ct;
      }).sum()/data.historic_logs.length).toFixed(1));

      $("#totalrec").text("TOTAL NUMBER OF RECORDS : "+data.historic_logs.length);




      Highcharts.chart('container-highchart', {
              chart: {
                zoomType: 'x'
              },
              title: {
                text: 'Device Historical Data'
              },
              xAxis: [{
                type: 'datetime'
              }],
              yAxis: [{ // Primary yAxis
                labels: {
                  format: '{value}Â°C',
                  style: {
                    color: Highcharts.getOptions().colors[1]
                  }
                },
                title: {
                  text: 'Temperature',
                  style: {
                    color: Highcharts.getOptions().colors[1]
                  }
                }
              }, 
                { // Secondary yAxis
                title: {
                    enabled:false
                },
                labels: {
                    enabled:false
                },
                min:0,
                max:1,
                tickInterval:1,
                opposite: true
            }
              ],
              tooltip: {
                shared: true
              },
              legend: {
                layout: 'vertical',
                align: 'left',
                x: 120,
                verticalAlign: 'top',
                y: 100,
                floating: true,
                backgroundColor:  '#FFFFFF'
              },
              series: [{
                name: 'Door Open',
                type: 'column',
                yAxis: 1,
                data: _(data.historic_logs).map(function(data) {
                    return [new Date(data.created_at).getTime(),data.payload.do=="Yes"?1:0];
                }).value(),
              

              },{
                name: 'Room Temp',
                type: 'spline',
                data: _(data.historic_logs).map(function(data) {
                    return [new Date(data.created_at).getTime(),data.payload.rt];
                }).value(),
              

              }, {
                name: 'Plate Temp',
                type: 'spline',
                data:  _(data.historic_logs).map(function(data) {
                    return [new Date(data.created_at).getTime(),data.payload.pt];
                }).value(),
              
              }, {
                name: 'Cd Temp',
                type: 'spline',
                data:  _(data.historic_logs).map(function(data) {
                    return [new Date(data.created_at).getTime(),data.payload.ct];
                }).value(),
              
              }]
            });


     var trs=data.historic_logs.map(function(data,index){
         return "<tr><td>"+(index+1)+"</td><td>"+data.created_at+"</td><td>"+data.payload.rt+"</td><td>"+data.payload.pt+"</td><td>"+data.payload.ct+"</td><td></td></tr>";
     });
     trs.unshift("<tr><th>NO</th><th>DEVICE TIMESTAMP</th><th>ROOM TEMP (&deg;C)</th><th>PLATE TEMP (&deg;C)</th><th>CD TEMP (&deg;C)</th><th>REMARKS</th></tr>")

     var table=$('<table class="table"/>').html(trs.join(""));
     $("#dev_table").append(table);

      setTimeout(function() { window.print(); },2000);
      
  
    }, 'json');
    // var thequerystring = getParameterByName("id");
    
 </script>
</body>

<div>
    <div class="row">
        <div class="col-sm-12"><h1><span class="fa fa-user page-heading"></span> Edit My Profile</h1></div>
    </div>
    <hr/>
    <div class="row">
        <alert></alert>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !eid.valid }">
            <label for="eid">Employee Id</label>
            <input type="text" class="form-control" name="eid" [(ngModel)]="model.employee_id" #eid="ngModel" required />
            <div *ngIf="f.submitted && !eid.valid" class="help-block">Employee Id is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="username">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mn.valid }">
            <label for="mn">Mobile Number</label>
            <input type="text" class="form-control" name="mn" [(ngModel)]="model.mobile_number" #mn="ngModel" required />
            <div *ngIf="f.submitted && !mn.valid" class="help-block">Mobile Number is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !location.valid }">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" [(ngModel)]="model.location" #location="ngModel" required />
            <div *ngIf="f.submitted && !location.valid" class="help-block">Location is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Save</button>

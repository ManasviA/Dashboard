<div>
    <div class="row">
        <div class="col-sm-10"><h1>Users <small>({{data.length}})</small></h1></div>
        <div class="col-sm-2"><button (click)="addNewUser()"><span class="glyphicon glyphicon-user"></span>  Add User</button></div>
    </div>
    <hr/>
    <div class="row">
        <alert></alert>
        <div class="row">
        <div class="col-md-4">
            <input *ngIf="config.filtering" placeholder="Filter all columns"
                [ngTableFiltering]="config.filtering"
                class="form-control"
                (tableChanged)="onChangeTable(config)"/>
        </div>
        </div>
        <br>
        <ng-table [config]="config"
                (tableChanged)="onChangeTable(config)"
                (cellClicked)="onCellClick($event)"
                [rows]="rows" [columns]="columns">
        </ng-table>
        <pagination *ngIf="config.paging"
                    class="pagination-sm"
                    [(ngModel)]="page"
                    [totalItems]="length"
                    [itemsPerPage]="itemsPerPage"
                    [maxSize]="maxSize"
                    [boundaryLinks]="true"
                    [rotate]="false"
                    (pageChanged)="onChangeTable(config, $event)"
                    (numPages)="numPages = $event">
        </pagination>
        <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
    </div>
    <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Assign Device</h4>
                <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container" *ngIf="editUser.role!='admin'">         
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Device</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let dev of editUser.devices">
                            <td>{{dev.id}}</td>
                            <td><button class="btn btn-danger" (click)="removeDevice(dev.id)"><span class="glyphicon glyphicon-remove-circle"  aria-hidden="true"></span> Remove</button></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col-md-4"><input type="text" class="form-control" placeholder="Enter Device ID to attach" name="device" #device="ngModel" [(ngModel)]="newDevice"/></div>
                    <div class="col-md-4"><button class="btn btn-primary" (click)="addDevice(device.model)" ><span class="glyphicon glyphicon-plus"></span> Attach Device</button></div>
                </div>
                <div *ngIf="editUser.role=='admin'">
                    <h4>Admin can not be assigned device.</h4>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

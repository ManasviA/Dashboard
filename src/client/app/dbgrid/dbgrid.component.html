<div class="dbgrid panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="tablerow">
          <div *ngFor="let col of cols"  [ngClass]="['col','colheader',col.key]">
            <db-header [col]="col"></db-header>
          </div>
             <div [ngClass]="{'col':true,'colheader':true,'gridrow-expand':true}"></div>
        </div>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">Panel Body</div>
        <div class="panel-footer">Panel Footer</div>
      </div>
    </div>
  </div>
  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Device Detail: {{detailViewRow.id}}</h4>
                <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container"> 
                  <div class="row">
                        <div class="col-sm-4">
                          <db-detail [data]="detailViewRow"></db-detail>
                          <button class="btn btn-primary" (click)="viewHistory()">View Historical Data</button>
                        </div>
                        <div class="col-sm-8">
                            <div id="map" style="height:500px"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
<div class="dbgrid panel-group" *ngFor="let row of rows|search:filter; let i = index;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="tablerow">
          <div *ngFor="let col of cols"  [ngClass]="['col',col.key]">
            <db-column [col]="col" [data]="row"></db-column>
          </div>
          <div title="View Details" class="glyphicon glyphicon-eye-open col gridrow-expand" style="cursor:pointer" (click)="expand(row)"></div>
        </div>
      </div>
      <!--<div id="collapse1" class="panel-collapse" [collapse]="!isExpanded(row.id)">
        <div class="panel-body">
          <db-detail [data]="row"></db-detail>
        </div>
        <!--<div class="panel-footer">Panel Footer</div>-->
      <!--</div>-->
    </div>
    
  </div>

<div>
    <div *ngIf="col.key=='lineStatus'">
        <span [ngClass]="[data.lineStatus,'glyphicon', 'glyphicon-cloud']" title="{{data.lineStatus}}"></span>
        <div style="font-size:10px;">{{data.lineStatus}}</div>
    </div>
    <div *ngIf="col.key=='lastUpdated'">
        {{data.lastUpdated}}
    </div>
    <div *ngIf="col.key=='groupName'">
        {{data.groupName}}
    </div>
    <div *ngIf="col.key=='status'">
        Status
    </div>
    <div *ngIf="col.key=='vehicleNumber'">
        {{data.vehicleNumber}}
    </div>
    <div *ngIf="col.key=='driver'">
        {{data.driver}}
    </div>
    <div *ngIf="col.key=='location'">
         "Sawali Society"," Savitribai Phule Nagar"," Laxmi Naga"
    </div>
    <div *ngIf="col.key=='checkPoint'">
        Checkpoint
    </div>
    <div *ngIf="col.key=='speed'">
        {{data.speed}} km/h
    </div>
    <div *ngIf="col.key=='distance'">
        Distance
    </div>
    <div *ngIf="col.key=='temperature'">
        Temperature
    </div>
</div>

<div>
    <div class="row">
        <div class="col-sm-10"><h1>Devices <small>({{data.length}})</small></h1></div>
        <div class="col-sm-2" *ngIf="userType=='admin'"><button (click)="addNewDevice()"><span class="glyphicon glyphicon glyphicon-plus-sign"></span> Add New Device</button></div>
    </div>
    <hr/>
    <div class="row">
        <alert></alert>
        <div class="row">
        <div class="col-md-4">
            <input *ngIf="config.filtering" placeholder="Filter all columns"
                [ngTableFiltering]="config.filtering"
                class="form-control"
                (tableChanged)="onChangeTable(config)"/>
        </div>
        </div>
        <br>
        <ng-table [config]="config"
                (tableChanged)="onChangeTable(config)"
                (cellClicked)="onCellClick($event)"
                [rows]="rows" [columns]="columns">
        </ng-table>
        <pagination *ngIf="config.paging"
                    class="pagination-sm"
                    [(ngModel)]="page"
                    [totalItems]="length"
                    [itemsPerPage]="itemsPerPage"
                    [maxSize]="maxSize"
                    [boundaryLinks]="true"
                    [rotate]="false"
                    (pageChanged)="onChangeTable(config, $event)"
                    (numPages)="numPages = $event">
        </pagination>
        <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
    </div>
</div>

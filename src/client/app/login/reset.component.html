<div class="container">
   <div class="row">
        <div style="margin-right: auto;
    margin-left: auto;
    width: 170px;padding-top:20px">
        <img src="assets/images/plugnchill-logo-sm.png"/>
        </div>
        <h1 class="text-center">Device Monitoring System</h1>
    </div>
    <div class="row">

                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>Link to reset password will be sent to your email.</p>
                            <div class="panel-body">
                              
                              <form class="form" name="form" (ngSubmit)="f.form.valid && reset()" #f="ngForm" novalidate>
                                <fieldset>
                                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      
                                      <input name="emailInput" placeholder="email address" class="form-control" type="email" [(ngModel)]="emailInput" #email="ngModel" required>
                                      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <button  [disabled]="loading" class="btn btn-lg btn-primary btn-block" >Send Password Reset Link</button>

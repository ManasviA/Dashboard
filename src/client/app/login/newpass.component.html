<div class="container">
     <div class="row">
        <div style="margin-right: auto;
    margin-left: auto;
    width: 170px;padding-top:20px">
        <img src="assets/images/plugnchill-logo-sm.png"/>
        </div>
        <h1 class="text-center">Device Monitoring System</h1>
    </div>
    <div class="row">
      
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <alert></alert>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-unlock-alt fa-4x"></i></h3>
                          <h2 class="text-center">Reset Password</h2>
                            <div class="panel-body">
                              
                              <form class="form" name="form" (ngSubmit)="f.form.valid && reset()" #f="ngForm" novalidate>
                                <fieldset>
                                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass1.valid }">
                                    
                                      
                                      <input name="pass1" placeholder="Enter New Password" class="form-control" type="password" [(ngModel)]="newPassObj.password" #pass1="ngModel" required>
                                      <div *ngIf="f.submitted && !pass1.valid" class="help-block">Password is required</div>
                                    
                                  </div>
                                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass2.valid }">
                                    
                                      
                                      <input name="pass2" placeholder="Confirm New Password" class="form-control" type="password" [(ngModel)]="newPassObj.password_confirmation" #pass2="ngModel" required>
                                      <div *ngIf="f.submitted && !pass2.valid" class="help-block">Password is required</div>
                                    
                                  </div>
                                  <div class="form-group">
                                    <button  [disabled]="loading" class="btn btn-lg btn-primary btn-block" >Change Password</button>
                                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                  </div>
                                  <a routerLink="/login" *ngIf="passChanged">Login</a>
                                </fieldset>
                              </form>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

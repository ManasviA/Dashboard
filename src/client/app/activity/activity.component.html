<div>
    <div class="row">
        <div class="col-sm-12"><h1><span class="fa fa-sticky-note page-heading"></span> Activity Log</h1></div>
    </div>
     <hr/>
     <label>Email ID: </label> {{userId}}
    <div class="row">
        <div class="col-sm-3">
        <label>From:</label>
        <datetime [(ngModel)]="startdt"></datetime>
            
            <!--<div class="datepickerDiv">
                <input type="text" value="{{ getStartDate() | date:'dd-MMMM-yyyy' }}" class="datepicker">
                <span class="cal-icon" (click)="startOpen()"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>
                <!--<span class="clearDate" (click)="clearStartDate()"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                <ul class="datepicker-ul" role="menu" *ngIf="startOpened">
                    <datepicker [(ngModel)]="startdt" [minDate]="minDate" [showWeeks]="false" (selectionDone)="onStartSelectionDone($event)"></datepicker>
                </ul>
            </div>-->
            
        </div>
        <div class="col-sm-3">
            <label>To:</label>
            <datetime [(ngModel)]="enddt"></datetime>
            <!--<div class="datepickerDiv">
                <input type="text" value="{{ getEndDate() | date:'dd-MMMM-yyyy' }}" class="datepicker">
                <span class="cal-icon" (click)="endOpen()"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>
                <!--<span class="clearDate" (click)="clearEndDate()"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                <ul class="datepicker-ul" role="menu" *ngIf="endOpened">
                    <datepicker [(ngModel)]="enddt" [minDate]="minDate" [showWeeks]="false" (selectionDone)="onEndSelectionDone($event)"></datepicker>

        </div>
        <div class="col-sm-6">
            <br/><button class="btn btn-primary" (click)="getData()">Show Activity Logs</button>
        </div>

    </div>
    <div class="row">
        <alert></alert>
        <div class="row">
            <div class="col-md-12">
                <input *ngIf="config.filtering" placeholder="Filter all columns" [ngTableFiltering]="config.filtering" class="form-control"
                    (tableChanged)="onChangeTable(config)" />
            </div>
        </div>
        <br>
        <ng-table [config]="config" [rows]="rows" [columns]="columns">
        </ng-table>
        <div class="row">
            <div class="col-sm-2" *ngIf="config.paging"><br/>Page: {{page}} / {{numPages}}</div>
            <div class="col-sm-10">
                <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage"
                    [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)"
                    (numPages)="numPages = $event">
                    </pagination>
            </div>
        </div>
    </div>
</div>
